<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<meta name="description" content="Connect to Tadipa WiFi - Fast, affordable internet for students">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
	<style type="text/css">* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                        url('https://images.pexels.com/photos/1655166/pexels-photo-1655166.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Orb Styling */
        .holder {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        @keyframes orbit {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, -10px);
            }
        }

        .orb-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            height: 400px;
            z-index: 0;
            pointer-events: none;
        }

        .orb-container::before,
        .orb-container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            height: 140px;
            width: 140px;
            animation: orbit 8s ease-in-out infinite;
        }

        .orb-container::before {
            top: -40px;
            left: -40px;
            background: radial-gradient(circle at 30% 30%, #ffe897, #f98a05);
            box-shadow: 0 0 60px rgba(255, 232, 151, 0.4);
        }

        .orb-container::after {
            bottom: -40px;
            right: -40px;
            background: radial-gradient(circle at 70% 70%, #e0e793, #6dd0f1);
            animation-delay: 4s;
            box-shadow: 0 0 60px rgba(109, 208, 241, 0.4);
        }

        .logo {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .logo.tadipa-logo img {
            width: 85px;
            margin-bottom: 1rem;
            max-width: 240px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        }

        .logo.skyfi-logo {
            margin-top: 0.5rem;
        }

        .logo.skyfi-logo img {
            max-width: 200px;
            width: 60px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }
         
        /* Enhanced divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
        }

        .divider span {
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 20px;
            width: 90%;
            max-width: 520px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            margin: 0 auto;
        }

        .welcome-text {
            margin-bottom: 2rem;
        }

        .welcome-text h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffe897, #6dd0f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text small {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .form-control,
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .checkbox-wrapper {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-wrapper label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.5rem;
            color: #6dd0f1;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-control:focus,
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6dd0f1;
            box-shadow: 0 0 0 3px rgba(109, 208, 241, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder,
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn,
        input[type="submit"],
        button {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6dd0f1, #e0e793);
            color: #000;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            margin-bottom: 0rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(109, 208, 241, 0.3);
        }

        /* Loading spinner for buttons */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .links {
            margin: 1.5rem 0;
        }

        .links a {
            color: #6dd0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            padding-bottom: 2px;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            border-bottom-color: #6dd0f1;
            transform: translateY(-1px);
        }

        /* Loading state for links */
        .links a.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .links a.loading::before {
            content: '';
            width: 14px;
            height: 14px;
            border: 2px solid rgba(109, 208, 241, 0.3);
            border-top: 2px solid #6dd0f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .payment-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 1.5rem 0;
        }

        .payment-logos img {
            height: 50px;
            width: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            cursor: pointer;
            position: relative;
        }

        .payment-logos img:hover {
            transform: scale(1.05);
        }

        .payment-logos img:active {
            transform: scale(0.95);
        }

        .payment-logos .airtel-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .payment-logos .airtel-disabled:hover {
            transform: none;
        }

        /* Loading overlay for payment logos */
        .payment-logos .payment-loading {
            position: relative;
            pointer-events: none;
        }

        .payment-logos .payment-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #6dd0f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 8px;
        }

        /* Payment Modal */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .payment-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            min-width: 300px;
        }

        .payment-modal h3 {
            margin-bottom: 1rem;
            color: #ffe897;
        }

        .payment-modal .loading {
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #6dd0f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .support {
            font-size: 0.85rem;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .support a {
            color: #6dd0f1;
            text-decoration: none;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 2rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            max-width: 400px;
        }

        .logo img {
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.95; }
        }
	</style>
</head>

<script>
        // Enhanced error handling and user feedback
        function handleVoucherPurchase(event) {
            event.preventDefault();
            const button = event.target;
            
            // Add loading state
            button.classList.add('loading');
            const originalText = button.textContent;
            button.textContent = 'Processing...';
            
            // Simulate processing (replace with actual voucher purchase logic)
            setTimeout(() => {
                button.classList.remove('loading');
                button.textContent = originalText;
                
                // Show success message
                showMessage('Redirecting to payment gateway...', 'success');
                
                // Here you would typically redirect to your payment system
                // window.location.href = 'your-payment-url';
            }, 2000);
        }

        function initiateMTNPayment() {
            const mtnLogo = document.querySelector('.payment-logos img[alt="MTN MoMo"]');
            
            // Add loading state to MTN logo
            mtnLogo.classList.add('payment-loading');
            
            // Show payment modal
            document.getElementById('paymentModal').style.display = 'block';
            
            // Simulate payment process
            setTimeout(() => {
                mtnLogo.classList.remove('payment-loading');
                
                // Update modal content
                document.getElementById('modalTitle').textContent = 'Payment Successful!';
                document.getElementById('modalContent').innerHTML = '<p>Your voucher has been generated successfully.</p>';
                document.getElementById('closeModalBtn').style.display = 'block';
            }, 3000);
        }

        function showAirtelComingSoon() {
            alert('Airtel Money payment coming soon!');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
            
            // Reset modal content
            document.getElementById('modalTitle').textContent = 'Processing Payment...';
            document.getElementById('modalContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Please check your phone for the payment prompt</p>
                </div>
            `;
            document.getElementById('closeModalBtn').style.display = 'none';
        }

        function showMessage(message, type = 'error') {
            const placeholder = type === 'error' ? 
                document.getElementById('error_placeholder') : 
                document.getElementById('status_placeholder');
            
            if (placeholder) {
                placeholder.textContent = message;
                placeholder.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    placeholder.style.display = 'none';
                }, 5000);
            }
        }

        // Enhanced form validation
        document.addEventListener('DOMContentLoaded', function() {
            // Add real-time validation for forms when they're injected
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            const forms = node.querySelectorAll ? node.querySelectorAll('form') : [];
                            const singleForm = node.tagName === 'FORM' ? [node] : [];
                            
                            [...forms, ...singleForm].forEach(function(form) {
                                enhanceForm(form);
                            });
                        }
                    }); 
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // Enhance existing forms
            document.querySelectorAll('form').forEach(enhanceForm);
        });

        function enhanceForm(form) {
            if (form.getAttribute('data-enhanced')) return;
            form.setAttribute('data-enhanced', 'true');

            // Add loading state to form submission
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('input[type="submit"], button[type="submit"]');
                if (submitBtn && !submitBtn.disabled) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    
                    const originalText = submitBtn.value || submitBtn.textContent;
                    submitBtn.value = 'Connecting...';
                    submitBtn.textContent = 'Connecting...';
                    
                    // Re-enable after timeout (fallback)
                    setTimeout(() => {
                        submitBtn.classList.remove('loading');
                        submitBtn.disabled = false;
                        submitBtn.value = originalText;
                        submitBtn.textContent = originalText;
                    }, 10000);
                }
            });

            // Add input validation
            const inputs = form.querySelectorAll('input[type="email"], input[type="text"], input[type="password"]');
            inputs.forEach(function(input) {
                input.addEventListener('blur', function() {
                    validateInput(input);
                });
            });
        }

        function validateInput(input) {
            const value = input.value.trim();
            
            if (input.type === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    input.style.borderColor = '#ff4545';
                    showMessage('Please enter a valid email address', 'error');
                } else {
                    input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            }
        }

        // Preload images
        function preloadImages() {
            const images = [
                'https://i.ibb.co/ZzK7YNm3/mtn.png',
                'https://i.ibb.co/N23H1b7g/airtel.png',
                'logo.png'
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        preloadImages();
