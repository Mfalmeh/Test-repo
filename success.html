	<style type="text/css">* {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), 
                        url('https://images.pexels.com/photos/1655166/pexels-photo-1655166.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow-x: hidden;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            }
            to {
                filter: drop-shadow(0 8px 16px rgba(255, 255, 255, 0.3));
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFB347, #FF8C42, #FF6B35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 20px rgba(255, 179, 71, 0.5), 0 8px 40px rgba(255, 140, 66, 0.3);
            animation: successPulse 1.5s ease-in-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: checkmark 1s ease-in-out 0.5s both;
        }

        @keyframes checkmark {
            0% {
                stroke-dasharray: 0 50;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 50 0;
                stroke-dashoffset: 0;
            }
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleSlideUp 1s ease-out 0.8s both;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 2rem;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            max-width: 400px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: subtitleFadeIn 1s ease-out 1.2s both;
        }

        @keyframes titleSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .close-btn {
            background: linear-gradient(135deg, #6dd0f1, #e0e793);
            border: none;
            border-radius: 12px;
            padding: 12px 40px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            animation: buttonFadeIn 1s ease-out 1.8s both;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .close-btn:active {
            transform: translateY(0);
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            animation: statsSlideUp 1s ease-out 1.5s both;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes statsSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti Animation - Bottom Left Origin */
        .confetti-burst {
            position: fixed;
            width: 8px;
            height: 8px;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes confetti-burst {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .success-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
	</style>

<script>
        // Single confetti burst from bottom left corner
        function createConfettiBurst() {
            const colors = ['#FFB347', '#FF8C42', '#FF6B35', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const startX = 50; // Bottom left X position
            const startY = window.innerHeight - 50; // Bottom left Y position
            
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-burst';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = startX + 'px';
                confetti.style.top = startY + 'px';
                
                // Random trajectory from bottom left
                const angle = Math.random() * Math.PI / 2; // 0 to 90 degrees (upward and rightward)
                const velocity = Math.random() * 400 + 200; // Random velocity
                const dx = Math.cos(angle) * velocity;
                const dy = -Math.sin(angle) * velocity; // Negative for upward movement
                
                confetti.style.setProperty('--dx', dx + 'px');
                confetti.style.setProperty('--dy', dy + 'px');
                
                const duration = Math.random() * 2 + 2; // 2-4 seconds
                confetti.style.animation = `confetti-burst ${duration}s ease-out forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, (duration + 0.5) * 1000);
            }
        }

        // Trigger confetti burst once on page load
        window.addEventListener('load', () => {
            setTimeout(createConfettiBurst, 1000);
        });

        // Close tab and redirect function
        function closeAndRedirect() {
            // Try to close the current tab
            window.close();
            
            // If window.close() doesn't work (some browsers block it), redirect to Google
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 100);
        }
